<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container rounded bg-light">
        <form class="p-0 m-0 w-100">
            <h1 class="bg-light border border-light">Payment form example</h1>
            <div class="alert alert-danger" role="alert">
                <p>Some fields are missing</p>
              </div>
            <div class="form-row d-flex my-3">
                <div class="form-group col-5 mx-3">
                    <label for="cardInput"><strong>Card #</strong></label>
                    <input type="number" max="19" class="form-control" name="cardInput" placeholder="XXXXXXXXXXXXXXXX" required />
                </div>
                <div class="form-group col-2 mx-3">
                    <label for="cvcInput"><strong>CVC #</strong></label>
                    <input type="number" max="3" class="form-control" name="cvcInput" placeholder="000" required />
                </div>
                <div class="form-group col-4 mx-3">
                    <span>$</span><label for="amountInput"><strong>Amount</strong></label>
                    <input type="number" min="1" class="form-control" name="amountInput" placeholder="000" required />
                </div>
            </div>

            <div class="form-row d-flex justify-content-around my-3">
                <div class="form-group col-6">
                    <label for="nameInput"><strong>First Name</strong></label>
                    <input type="text" class="form-control" name="nameInput" />
                </div>
                <div class="form-group col-5 mx-2">
                    <label for="nameInput"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" name="nameInput" />
                </div>
            </div>

            <div class="form-row d-flex my-3 justify-content-around">
                <div class="form-group col-5">
                    <label for="cityInput"><strong>City</strong></label>
                    <input type="text" class="form-control" name="cityInput" />
                </div>
                <div class="form-group col-3 mx-2">
                    <label for="stateInput"><strong>State</strong></label>
                    <select class="custom-select w-100" style="height: 36px;" name="stateInput" required>
                        <option value="">Pick a state</option>
                        <option value="1">Arizona</option>
                        <option value="2">New York</option>
                        <option value="3">Iowa</option>
                    </select>
                </div>
                <div class="form-group col-3 mx-2">
                    <label for="postalCode"><strong>Postal Code</strong></label>
                    <input type="number" class="form-control" name="postalCode" />
                </div>
            </div>
            <label class="mx-3" name="butonradio" id="butonradio"><strong>We accept: </strong></label>
            <div class="form-row d-flex mx-3 my-2">
                <div class="bg-secondary rounded" style="width:fit-content; height: fit-content;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">
                            <i class="fa-brands fa-cc-mastercard"></i>    
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">
                            <i class="fa-brands fa-cc-paypal"></i>    
                        </label>
                      </div>
                </div>              
                
         
                <div class="form-group col-5" style="margin-left: 32rem;">
                    <label for="textInput"><strong>Message:</strong></label>
                    <textarea class="form-control" rows="5" aria-describedby="textArea"></textarea>
                    <small id="textArea" class="form-text text-muted">
                        Add any notes here
                    </small>
                </div>
            </div>
            <div class="d-flex justify-content-end m-2">
                <button class="btn btn-secondary mx-1" type="reset">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/46e737794b.js" crossorigin="anonymous"></script>
</body>

</html>
